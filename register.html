<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Cattelier</title>
  <style>
    :root {
      --accent-beige: #d5a877;
      --dark-bg: #000;
      --light-text: #fff;
      --input-bg: #1a1a1a;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--dark-bg);
      color: var(--light-text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('b.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      text-align: center;
    }

    .form-box {
      background-color: rgba(0,0,0,0.85);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 15px var(--accent-beige);
      width: 90%;
      max-width: 450px;
      animation: fadeIn 1s ease;
    }

    .form-box h2 {
      font-family: 'Times New Roman', serif;
      margin-bottom: 1.5rem;
      color: var(--accent-beige);
      font-size: 28px;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 1rem;
      border: none;
      border-radius: 10px;
      background-color: var(--input-bg);
      color: var(--light-text);
      font-size: 1rem;
      display: block;
    }

    .btn {
      background-color: var(--accent-beige);
      color: #000;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #c0975f;
    }

    p {
      text-align: center;
      font-size: 0.9rem;
    }

    a {
      color: var(--accent-beige);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Buat Akun Cattelier üê±</h2>
    <form onsubmit="return handleRegister(event)">
      <input type="text" name="fullname" placeholder="Nama Lengkap" required />
      <input type="email" name="email" placeholder="Alamat Email" required />
      <input type="password" name="password" placeholder="Kata Sandi" required />
      <input type="password" name="confirm-password" placeholder="Ulangi Kata Sandi" required />
      <input type="text" name="address" placeholder="Alamat Rumah (opsional)" />
      <input type="tel" name="phone" placeholder="Nomor Telepon (opsional)" />
      <button type="submit" class="btn">Daftar</button>
    </form>
    <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
  </div>

  <script>
    function handleRegister(event) {
      event.preventDefault();

      const name = document.querySelector('input[name="fullname"]').value.trim();
      const email = document.querySelector('input[name="email"]').value.trim();
      const password = document.querySelector('input[name="password"]').value;
      const confirm = document.querySelector('input[name="confirm-password"]').value;
      const address = document.querySelector('input[name="address"]').value.trim();
      const phone = document.querySelector('input[name="phone"]').value.trim();

      if (!name || !email || !password || !confirm) {
        alert("Semua kolom wajib diisi.");
        return false;
      }

      if (password !== confirm) {
        alert("Kata sandi tidak cocok!");
        return false;
      }

      // Simpan data ke localStorage
      localStorage.setItem('registeredNama', name);
      localStorage.setItem('registeredEmail', email);
      localStorage.setItem('registeredPassword', password);
      localStorage.setItem('registeredAlamat', address);
      localStorage.setItem('registeredTelepon', phone);

      alert("Registrasi berhasil! Silakan login.");
      window.location.href = "login.html";
      return false;
    }
  </script>
</body>
</html>
