<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Edit Profil | Cattelier</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap');

    :root {
      --accent-beige: #d5a877;
      --dark-bg: #0e0c0a;
      --light-text: #fff;
      --input-bg: #1f1b17;
      --gold-border: #bfa46f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0e0c0a, #2a2117);
      font-family: 'Arial', sans-serif;
      color: var(--light-text);
      padding-top: 90px;
      min-height: 100vh;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(15, 10, 5, 0.9);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      color: var(--accent-beige);
      font-weight: bold;
    }

    nav a {
      color: var(--light-text);
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: bold;
      font-size: 0.95rem;
      transition: color 0.3s ease;
    }

    nav a:hover,
    nav a.active {
      color: var(--accent-beige);
    }


    .form-container {
      max-width: 500px;
      margin: auto;
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(213, 168, 119, 0.15);
      border: 1px solid var(--gold-border);
      animation: fadeIn 1s ease-out;
    }

    h2 {
      text-align: center;
      font-family: 'Playfair Display', serif;
      color: var(--accent-beige);
      margin-bottom: 25px;
    }

    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid var(--gold-border);
      background-color: var(--input-bg);
      color: var(--light-text);
      font-size: 1rem;
    }

    form input:focus {
      outline: none;
      box-shadow: 0 0 10px var(--accent-beige);
    }

    button {
      background-color: var(--accent-beige);
      color: #000;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      font-family: 'Playfair Display', serif;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #c0975f;
      transform: scale(1.02);
    }
    footer {
        background-color: #1a1612;
        color: #bbb;
        text-align: center;
        padding: 1rem;
        font-size: 0.9rem;
        border-top: 1px solid #333;
        margin-top: 50px;
      }
      

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Cattelier</div>
    <nav>
        <a href="home.html" class="nav-link">Home</a>
        <a href="shop.html" class="nav-link">Cats</a>
        <a href="favorit.html" class="nav-link">Favorit</a>
        <a href="cart.html" class="nav-link">Cart</a>
        <a href="checkout.html" class="nav-link">Checkout</a>
        <a href="invoice.html" class="nav-link">Invoice</a>
        <a href="profile.html" class="nav-link">Profile</a>
        <a href="contact.html" class="nav-link">Contact</a>
    </nav>
  </header>

  <div class="form-container">
    <h2>Edit Profil‚úèÔ∏è </h2>
    <form id="editForm">
      <label for="nama">üë§ Nama Lengkap</label>
      <input type="text" id="nama" required>

      <label for="email">üìß Email</label>
      <input type="email" id="email" required>

      <label for="alamat">üè° Alamat</label>
      <input type="text" id="alamat">

      <label for="telepon">üìû Nomor Telepon</label>
      <input type="tel" id="telepon">

      <button type="submit">üíæ Simpan Perubahan</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Cattelier. Privasi Anda, prioritas kami üêæ
  </footer>

  <script>
    const form = document.getElementById('editForm');
    const user = JSON.parse(localStorage.getItem('currentUser')) || {};

    // Isi field dengan data user saat ini
    document.getElementById('nama').value = user.nama || '';
    document.getElementById('email').value = user.email || '';
    document.getElementById('alamat').value = user.alamat || '';
    document.getElementById('telepon').value = user.telepon || '';

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const updatedUser = {
        ...user,
        nama: document.getElementById('nama').value,
        email: document.getElementById('email').value,
        alamat: document.getElementById('alamat').value,
        telepon: document.getElementById('telepon').value
      };
      localStorage.setItem('currentUser', JSON.stringify(updatedUser));
      alert('Profil berhasil diperbarui!');
      window.location.href = 'profile.html';
    });
  </script>

</body>
</html>
