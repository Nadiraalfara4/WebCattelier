<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cattelier</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: Arial, sans-serif;
      overflow-x: hidden; /* Menghapus scrollbar horizontal */
      overflow-y: hidden; /* Menghapus scrollbar vertical */
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: transparent;
    }

    .logo {
      font-family: "Playfair Display", serif;
      font-size: 2rem;
      color: #c0975f;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-size: 16px;
      position: relative;
      transition: all 0.3s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: #c0975f;
      transition: 0.3s;
    }

    nav a:hover::after {
      width: 100%;
    }

    nav a:hover {
      color: #c0975f;
    }

    nav a.active {
      color: #c0975f;
    }

    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
      z-index: 1;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .hero video.active {
      opacity: 1;
    }

    .hero-content {
      position: relative;
      z-index: 3;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 20px;
      backdrop-filter: blur(0px);
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 16px;
      animation: fadeSlide 1.5s ease 2s forwards;
      opacity: 0;
      transform: translateY(30px);
    }

    .hero-content h1 {
      font-size: 4rem;
      margin: 0;
      font-family: 'Playfair Display', serif;
      color: #ffffff;
      text-shadow: 0 2px 15px rgba(255, 165, 0, 0.5);
      transition: transform 0.5s ease;
    }

    .hero-content h1:hover {
      transform: scale(1.03);
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-top: 20px;
      max-width: 600px;
      color: #ffffff;
    }

    .hero-content a.button {
      margin-top: 30px;
      background-color: transparent;
      color: #ffffff;
      border: 2px solid #c0975f;
      padding: 12px 24px;
      font-weight: normal;
      border-radius: 30px;
      text-decoration: none;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .hero-content a.button:hover {
      background-color: #c0975f;
      color: #000;
      transform: scale(1.05);
    }

    @keyframes fadeSlide {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    footer {
      background-color: #121212;
      padding: 30px 0;
      text-align: center;
      color: #fff;
      font-size: 16px;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Responsiveness */
    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2.5rem;
      }

      .hero-content p {
        font-size: 1rem;
      }
    
      footer {
        background-color: #121212;
        padding: 30px 0;
        text-align: center;
        color: #fff;
        font-size: 16px;
        position: relative; /* Pastikan footer berada di dalam alur normal */
        z-index: 10; /* Untuk menghindari tumpang tindih dengan elemen lain */
        margin-top: 30px; /* Memberikan jarak antara footer dan elemen lainnya */
      }
      
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Cattelier</div>
    <nav>
      <a href="home.html" class="nav-link">Home</a>
      <a href="shop.html" class="nav-link">Cats</a>
      <a href="favorit.html" class="nav-link">Favorit</a>
      <a href="cart.html" class="nav-link">Cart</a>
      <a href="checkout.html" class="nav-link">Checkout</a>
      <a href="invoice.html" class="nav-link">Invoice</a>
      <a href="profile.html" class="nav-link">Profile</a>
      <a href="contact.html" class="nav-link">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <video id="video1" class="active" autoplay muted playsinline loop></video>
    <video id="video2" autoplay muted playsinline loop></video>
    <video id="video3" autoplay muted playsinline loop></video>

    <div class="hero-content">
      <h1>Cattelier</h1>
      <a href="shop.html" class="button">Shop Now</a>
    </div>
  </section>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Cattelier. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const videos = [
      { id: 'video1', src: 'a2.mp4' },
      { id: 'video2', src: 'a2.mp4' },
      { id: 'video3', src: 'a2.mp4' }
    ];

    let current = 0;

    function showVideo(index) {
      videos.forEach((v, i) => {
        const el = document.getElementById(v.id);
        el.classList.remove('active');
        el.pause();
        el.removeAttribute("src");
        el.load();
      });

      const currentVideo = document.getElementById(videos[index].id);
      currentVideo.src = videos[index].src;
      currentVideo.classList.add('active');
      currentVideo.load();
      currentVideo.play();
    }

    showVideo(current);

    setInterval(() => {
      current = (current + 1) % videos.length;
      showVideo(current);
    }, 19000);  // Video berubah setiap 19 detik
  </script>
  <footer>
    &copy; 2025 Cattelier. Menjual kucing bukan biasa, tapi luar biasa üê±‚ú®
  </footer>

</body>
</html>
